<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function table(){
        let str=""
        let num=document.getElementById("num").value;
        for(let i=1;i<=10;i++){
            str +=`${num} x ${i} = ${num*i}
            <br>`
        }
        root.innerHTML = str
        }
    </script>
</head>
<body>
    <div>
        <p><input type="number" id="num" onchange="table()"></p>
        <!-- <button onclick="table()">submit</button> -->
    </div>
        <div id="root"></div>

</body>
</html>
