<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc(){
            let a=Number(document.getElementById("n1").value)
            let b=Number(document.getElementById("n2").value)
            d1.innerHTML=`${a} + ${b} = ${a+b}`
             d2.innerHTML=`${a} - ${b} = ${a-b}`
              d3.innerHTML=`${a} * ${b} = ${a*b}`
               d4.innerHTML=`${a} /${b} = ${a/b}`
                d5.innerHTML=`${a} % ${b} = ${a%b}`
        }
    </script>
</head>
<body>
        <p><input type="number" id="n1" /></p>
        <p><input type="number" id="n2" /></p>
        <button onclick="calc()">submit</button>
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
        <div id="d4"></div>
        <div id="d5"></div>

</body>
</html>
